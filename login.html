<!DOCTYPE html>
<html xmlns>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login/Register</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<link href="style/style.css" rel="stylesheet" type="text/css" />
<link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<script>  
	function verifyPassword() {  
	  var pw = document.getElementById("pass").value;  
	  //check empty password field  
	  if(pw == "") {  
		 document.getElementById("message").innerHTML = "**Fill the password please!";  
		 return false;  
	  }  
	   
	 //minimum password length validation  
	  if(pw.length < 8) {  
		 document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
		 return false;  
	  }  
	  
	//maximum length of password validation  
	  if(pw.length > 15) {  
		 document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
		 return false;  
	  } else {  
		 alert("Password is correct");  
	  }  
	}  
</script>

<body>
	<section id="login_page">
		<form onsubmit ="return verifyPassword()">
		<div class="container">
			<div class="field">
				<a class="logo" href="index.html" rel="home"><img src="images/logo.png" alt="" class="logo"></a>
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						
						<label for="check"><input id="check" type="checkbox" class="check" checked>  Keep me Signed in</label>
					</div>
					<div class="group">
						<ul>
							<li><a href="#forgot"><img src="images/icon/forgot.svg" alt="forgot password"> Forgot Password?</a></li>
							<li><a href="signup.html"><img src="images/icon/account.svg" alt=""> Don't have an account?</a></li>
						</ul>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
				</div>
			</div>
		</div>
		</form>
	</section>
</body>
</html>
